<ion-view view-title="Enter Location">
  <ion-content>
    <ion-list class="list-inset">
      <ion-item>
        <label class="item item-input">
          <i class="ion-ios-search placeholder-icon"></i>
          <input
            type="search"
            placeholder="search"
            ng-model="$parent.$parent.query"
            ng-change="$parent.queryChanged()"
          />
        </label>
      </ion-item>
      <ion-item
        ng-repeat="result in results",
        ui-sref="app.weather({
          city: result.formatted_address,
          lat: result.geometry.location.lat,
          long: result.geometry.location.lng
        })">
        {{result.formatted_address}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
